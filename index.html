<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conteúdo Privado Liberado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 400px;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 0, 120, 0.3);
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #ff007a;
    }

    p {
      font-size: 1em;
      margin-bottom: 30px;
      color: #ccc;
    }

    button {
      background: #ff007a;
      border: none;
      padding: 15px 25px;
      border-radius: 12px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e6006b;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Conteúdo Exclusivo Liberado</h1>
    <p>Você foi selecionado para ter acesso a um canal privado com conteúdo especial que não pode ser divulgado nas redes sociais.</p>
    <button onclick="entrar()">Entrar Agora</button>
    <div class="footer">Acesso limitado. Sujeito a encerramento sem aviso prévio.</div>
  </div>

  <script>
    function entrar() {
      // Delay pra parecer mais "natural"
      setTimeout(function () {
        window.location.href = "novinhas.html";
      }, 500);
    }
  </script>
</body>
</html>
